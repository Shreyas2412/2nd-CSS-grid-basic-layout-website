 <!DOCTYPE html>
 <html lang="en" dir="ltr">

 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>2nd CSS grid basic layout website</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Playfair+Display&family=Sacramento&family=Smooch&display=swap" rel="stylesheet">
 </head>

 <body>
   <!--Wrapper (parent grid container) starts - inside which there are all child
grid items-->
   <div class="wrapper" <!--nav container starts-->
     <div class="main-nav">
       <p>Header</p>
     </div>
     <!--nav container ends-->

     <!--Top container starts-->
     <div class="content1">
       <h1>Content#1</h1>
     </div>
     <div class="content2">
       <h1>Content#2</h1>
     </div>
     <div class="content3">
       <h1>Content#3</h1>
     </div>
     <div class="content4">
       <h1>Content#4</h1>
     </div>
     <!--Top container ends-->

     <!--Footer (bottom container) starts-->
     <footer class="footer">
       <p>Footer</p>
     </footer>
     <!--Footer (bottom container) ends-->
   </div>
   <!--Wrapper ends-->
 </body>

 </html>
